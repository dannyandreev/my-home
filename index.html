<!DOCTYPE html>
<html>

<head>
  <title>Locator</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <script src="https://www.gstatic.com/external_hosted/handlebars/v4.7.6/handlebars.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <script src='./main.js'> </script>
  <script id="locator-result-items-tmpl" type="text/x-handlebars-template">
      {{#each locations}}
        <li class="location-result" data-location-index="{{index}}">
          <button class="select-location">
            <h2 class="name">{{title}}</h2>
          </button>
          <div class="address">{{address1}}<br>{{address2}}</div>
        </li>
      {{/each}}
    </script>
</head>

  <header class="row">
    <div class="headerBar contents">
      <div class="column flexLeft">
        <div class="titleText">
          My Home
        </div>
        <div class="flexRight">
          <div class="tab active" data-view="new-entry">
            View Home
          </div>
          <div class="tab" data-view="view-entries">
            Profile
          </div>
          <div class="tab" data-view="edit-entry">
            Write Review
          </div>
          <div class="tab" data-view="edit-entry">
            Housemate CV
          </div>
        </div>
      </div>
    </div>
  </header>
<body>

  <div id="map-container">
    <div id="locations-panel">
      <div id="locations-panel-list">
        <div class="results">
          <ul id="location-results-list"></ul>
        </div>
        <!-- <div class="section-name" id="location-results-section-name">
        </div> -->
      </div>
    </div>
    <div id="map">

    </div>
  </div>

  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAqEIWhLwHZVz-cjQcspvsphqFrLA4Exmo&callback=initMap&libraries=places&channel=GMPSB_locatorplus_v2_c"
    async defer></script>
</body>
<div>
  Bottom
</div>
</html>
